<ion-side-menus>
  <ion-pane ion-side-menu-content>
    <!-- <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view> -->
    <ion-header-bar class="bar-positive">
      <button class="button button-icon icon ion-navicon"></button>
      <h1 class="title">Chatting in {{activeChannel}} as {{userName}}</h1>
       <div class="buttons">
        <button class="button button-icon icon ion-log-out" ng-click="logout()"></button>
      </div>
    </ion-header-bar>
    <ion-content>

      <div class="list">
          <ion-spinner icon="spiral"></ion-spinner>
          <div class="item item-avatar" ng-repeat="message in messages">
            <img src="img/venkman.jpg" alt="{{message.time}}">
            <h2>{{message.name}}</h2>
            <p>{{message.message}}</p>
          </div>
      </div>

    </ion-content>
    <ion-footer-bar align-title="left">
      <div class="item-input-inset" style="width: 100%">
        <label class="item-input-wrapper">
          <i class="icon placeholder-icon"></i>
          <input type="text" placeholder="Type Message Here.." ng-model="draft.message">
        </label>
        <button class="button button-positive" ng-click="sendMessage(draft)">
          Send
        </button>
      </div>
    </ion-footer-bar>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Channels</h1>
    </header>
    <ion-content class="has-header">
      <ion-list ng-repeat="channel in channels">
        <ion-item nav-clear menu-close ng-click="joinChannel(channel)" ng-class="{'item-calm': channel == activeChannel}">
          {{channel}}
        </ion-item>
      </ion-list>
      <div class="">
        <div class="bar item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon placeholder-icon"></i>
          <input type="text" placeholder="Enter Channel Name.." ng-model="channel.name">
        </label>
        <button class="button button-positive" ng-click="joinChannel(channel.name)">
          Join
        </button>
      </div>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
